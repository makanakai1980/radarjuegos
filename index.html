<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question & Answer Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/zebra.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover; /* Ajustar el tamaño de la imagen para cubrir toda la pantalla */
            background-position: center; /* Centrar la imagen */
        }
    </style>


 <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/zebra.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover; /* Ajustar el tamaño de la imagen para cubrir toda la pantalla */
            background-position: center; /* Centrar la imagen */
        }
.header {
            text-align: center; /* Centra el texto */
            background-color: 0; /* Color de fondo del encabezado */
            color: #0928A1; /* Color del texto */
            padding: 20px; /* Espaciado interior */
            width: 100%; /* Ancho completo */
            position: fixed; /* Fija la posición del encabezado */
            top: 0; /* Lo coloca en la parte superior */
            z-index: 999; /* Asegura que el encabezado esté por encima de todo */
        }

    </style>

</head>
<body>  <div class="header">
        <h1>Juego de Preguntas y Respuestas</h1><br>
    </div>
    <div class="container">
        <div class="card">
            <div class="front">
                <h2 class="question">Pregunta:</h2>
                <p class="question-text">¿Cuál es la capital de Francia?</p>
                <button onclick="revealAnswer()">Ver respuesta</button>
            </div>
            <div class="back" onclick="hideAnswer()">
                <div class="back-content">
                    <img src="images/paris.jpg" alt="París, Francia">
                    <p>Respuesta: París</p>
                    <button onclick="nextQuestion()">Siguiente pregunta</button>
                </div>
            </div>
        </div>
    </div>
<audio id="revealSound">
    <source src="sounds/reveal_sound.mp3" type="audio/mpeg">
    <!-- Si deseas agregar soporte para otros navegadores, puedes incluir más <source> aquí -->
</audio>

    <script src="js/script.js"></script>
</body>
</html>
